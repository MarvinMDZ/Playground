<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Center Align</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<article id="example01">
			<h1>CS - Translate</h1>
			<div class="container">
				<div class="redBox"></div>
			</div>
			<ul>
				<li> <h6>No compatible ie8</h6> </li>
			</ul>
		</article>
		<article id="example02">
			<h1>CSS - LineHeight</h1>
			<div class="container">
				<h2>ONLY FOR ONE TEXT LINE</h2>
			</div>
			<ul>
				<li> <h6>100% Compatible</h6> </li>
			</ul>
		</article>
		<article id="example03">
			<h1>CSS - Negative Margin</h1>
			<div class="container">
				<div class="redBox"></div>
			</div>
			<ul>
				<li> <h6>100% Compatible</h6> </li>
				<li> <h6>Only for known box height</h6> </li>
			</ul>
		</article>
	</section>	
</body>
</html>
